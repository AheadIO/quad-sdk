robot_driver:
  update_rate: 500
  publish_rate: 500
  mocap_rate: 360.0 # This must match the mocap frame rate or velocity estimates will be mis-scaled
  mocap_dropout_threshold: 0.027 # s
  filter_time_constant: 0.05 # s
  input_timeout: 0.1
  state_timeout: 0.1
  heartbeat_timeout: 0.2
  sit_kp: [10, 10, 10]
  sit_kd: [1, 1, 1]
  stand_kp: [35, 35, 35]
  stand_kd: [1, 1, 1]
  stance_kp: [10, 10, 10]
  stance_kd: [1, 1, 1]
  # stance_kp: [0, 0, 0]
  # stance_kd: [0, 0, 0]
  swing_kp: [15, 8, 5]
  swing_kd: [0.3, 0.8, 0.3]
  safety_kp: [0, 0, 0]
  safety_kd: [2, 2, 2]
  stand_joint_angles: [0.0,0.76,1.52]
  sit_joint_angles: [0.0,0.0,0.0]

underbrush_swing:
  retract_vel: 15 # 15 # rad/s retraction speed at proximal link
  tau_push: 2.0 # N m forward torque at distal link
  tau_contact_start: 2.0 # N m contact initiation detection threshold
  tau_contact_end: 0.5 # N m contact break detection threshold
  min_switch: 0.1 # s minimum time between switching
  t_down: 0.12 # s time before requiring leg extension
  t_up: 0.12 # s time before allowing contact initiation detection
