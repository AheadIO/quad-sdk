jobs:
  build-and-test:
    working_directory: /catkin_ws/src
    docker:
      - image: osrf/ros:melodic-desktop-full
    steps:
      - checkout
      - run:
          name: "Update packages"
          command: sudo apt update
      - run:
          name: "Call setup script and build"
          command: |
            source /opt/ros/melodic/setup.bash
            chmod +x setup.sh
            ./setup.sh
            cd ..
            catkin_make -j8 -l8
      - run:
          name: "Load ROS params in the background"
          command: |
            source /opt/ros/melodic/setup.bash
            source /catkin_ws/devel/setup.bash
            roslaunch spirit_utils load_params.launch
          background: true
      - run:
          name: "Run tests"
          command: |
            cd /catkin_ws
            source /opt/ros/melodic/setup.bash
            source /catkin_ws/devel/setup.bash
            catkin_make -j8 -l8 run_tests && catkin_test_results
workflows:
  version: 2
  melodic-build-and-test:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
                - circleci-editor/circleci-project-setup
